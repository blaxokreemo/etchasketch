<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Document</title>
</head>
<body>

    <div class="controls">
        <button class ="btn reset">Reset</button>
        <button class="btn newGrid">New Grid</button>
        <button class = "btn size smallGrid">Small Grid</button>
        <button class = "btn size medGrid">Medium Grid</button>
        <button class = "btn size bigGrid">Big Grid</button>
    </div>
    <div class="baseContainer"></div>
    <div class = "options">
        <button data-hue="240" data-sat="100%" class="btn pen blue">Blue</button>
        <button data-hue="60" data-sat="100%" class="btn pen yellow">Yellow</button>
        <button data-hue="0" data-sat="100%" class="btn pen red">Red</button>
        <button data-hue="0" data-sat="0%" class="btn pen black">Black</button>
        <button class="btn pen fantasy">Fantasy</button>
    </div>
    
    
</body>
</html>
